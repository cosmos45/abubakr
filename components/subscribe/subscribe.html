<!-- components/subscribe/subscribe.html -->
<section class="subscribe-section" id="subscribeSection">
    <div class="subscribe-overlay">
        <div class="subscribe-content">
            <h2>Subscribe & Save</h2>
            <div class="discount">
                <span class="number">20</span>
                <span class="percent">%</span>
                <span class="off">off</span>
            </div>
            <h3>Your Next Order</h3>
            <form class="subscribe-form" id="subscribeForm">
                <div class="form-group">
                    <input type="email" id="subscribeEmail" placeholder="Email *" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" required>
                    <label for="newsletter">Yes, subscribe me to your newsletter</label>
                </div>
                <button type="submit" class="subscribe-btn">Subscribe</button>
            </form>
        </div>
    </div>
</section>
