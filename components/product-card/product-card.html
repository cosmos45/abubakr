<div class="product-card" 
     data-product-id="${id}" 
     data-stock-id="${stock_id}" 
     data-has-variants="${hasVariants}"
     data-default-variant-id="${defaultVariantId}">
  <!-- Product info (same for both types) -->
  <div class="product-link" onclick="window.location.href='/pages/product/product-page.html?id=${id}'">
    <div class="product-image">
      <img src="${imageUrl}" alt="${name}" />
    </div>
    <h3 class="product-name">${name}</h3>
    <div class="price-container">
      ${oldPrice ? `<span class="old-price">£${oldPrice}</span>` : ''}
      <span class="price">£${price}</span>
    </div>
  </div>
  
  <!-- Card type 1: For products without variants -->
  <div class="standard-product-actions">
    <div class="quantity-control">
      <button class="qty-btn minus">−</button>
      <input type="number" value="1" min="1" max="99" />
      <button class="qty-btn plus">+</button>
    </div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  
  <!-- Card type 2: For products with variants -->
  <div class="variant-product-actions">
    <button class="select-options-btn">Select Options</button>
  </div>
</div>
