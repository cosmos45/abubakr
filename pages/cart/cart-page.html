<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Cart Page</title>
    <link rel="shortcut icon" href="/assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest">
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/components/header.css" />
    <link rel="stylesheet" href="/components/cart/cart.css" />
    <link rel="stylesheet" href="/pages/cart/cart-page.css" />
    <link rel="stylesheet" href="/components/footer/footer.css" />
    <link rel="stylesheet" href="/components/loader/loader.css" />
  </head>
  <body>
    <header>
      <div id="header"></div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
      <h1 class="cart-title">My cart</h1>
      <div class="row g-4">
        <!-- Cart Items Section -->
        <div class="col-lg-8">
          <div id="cart-items-container"></div>
        </div>

        <!-- Order Summary Section -->
        <div class="col-lg-4">
          <div class="order-summary">
            <h2>Order summary</h2>
            <div class="summary-details">
              <div class="d-flex justify-content-between mb-3">
                <span>Subtotal</span>
                <span id="subtotal-amount">£0.00</span>
              </div>
              <div id="shipping-rates-container">
                <!-- Shipping rates will be rendered here -->
              </div>
              <hr />
              <div class="d-flex justify-content-between mb-3">
                <span>Total</span>
                <span id="total-amount">£0.00</span>
              </div>
            </div>
            <a href="../checkout/checkout-page.html">
              <button class="checkout-btn" disabled>Checkout</button>
            </a>
            <div class="secure-checkout">
              <i class="fas fa-lock"></i> Secure Checkout
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="/pages/cart/cart-page.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- API and Services -->
    <script type="module" src="/scripts/services/axiosService.js"></script>
  </body>
</html>
