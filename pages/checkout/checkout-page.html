<body>
    <body>

        <!-- loader.html -->
<div class="global-loader" id="globalLoader">
    <div class="loader-container">
      <div class="loader-brand">
        <div class="loader-icon">
          <div class="pulse-container">
            <div class="pulse-circle"></div>
            <div class="pulse-circle"></div>
            <div class="pulse-circle"></div>
          </div>
          <div class="spinner-container">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
      <div class="loader-message">Preparing your shopping experience...</div>
     
    </div>
  </div>
  
     
      
    <div id="header"></div>

    <div class="page-header-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="page-header-content">
                        <h2>Checkout</h2>
                        <!-- <nav class="page-breadcrumb">
                            <ul class="d-flex justify-content-center">
                                <li><a href="/">Home</a></li>
                                <li><a href="/cart">Cart</a></li>
                                <li><a class="active">Checkout</a></li>
                            </ul>
                        </nav> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="checkout-page-wrapper pt-4 pb-4">
        <div class="container">
            <div class="row">
                <!-- Billing Details Form -->
                <div class="col-lg-7">
                    <div class="checkout-form-wrap">
                        <h2>Billing Details</h2>
                        <form id="checkout-form" class="billing-form-wrap">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="name" class="required">Name</label>
                                    <input type="text" id="name" class="form-control" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="email" class="required">Email</label>
                                    <input type="email" id="email" class="form-control" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="phone" class="required">Phone</label>
                                    <input type="tel" id="phone" class="form-control" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="postcode" class="required">Post Code</label>
                                    <input type="text" id="postcode" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address1" class="required">Address Line 1</label>
                                <input type="text" id="address1" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="address2">Address Line 2</label>
                                <input type="text" id="address2" class="form-control">
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="city" class="required">City</label>
                                    <input type="text" id="city" class="form-control" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="county" class="required">County</label>
                                    <input type="text" id="county" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="country" class="required">Country</label>
                                <select id="country" class="form-control" required>
                                    <option value="GB">United Kingdom</option>
                                </select>
                            </div>

                            <div class="payment-section mt-4">
                                <h3>Payment Details</h3>
                                <div id="card-element" class="form-control mt-2"></div>
                                <div id="card-errors" class="alert alert-danger mt-2 d-none"></div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-5">
                    <div class="order-details-area-wrap">
                        <h2>Your Order</h2>
                        <div class="order-details-table table-responsive">
                            <table class="table table-borderless">
                                <tbody id="order-items"></tbody>
                                <tfoot>
                                    <tr class="final-total">
                                        <th>Total</th>
                                        <td><span class="total-amount" id="total-amount">Â£0.00</span></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div class="order-details-footer">
                            <div class="form-check mt-3">
                                <input type="checkbox" id="privacy" class="form-check-input" required>
                                <label for="privacy" class="form-check-label">
                                    I have read and agree to the website terms and conditions
                                </label>
                            </div>

                            <button type="submit" class="btn btn-full btn-black mt-4" id="place-order-btn">
                                Place Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
