<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Order Confirmation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/components/header.css" />
    <link rel="stylesheet" href="/components/footer/footer.css" />
    <link rel="stylesheet" href="/pages/order-confirmation/order-confirmation.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="page-header-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="page-header-content">
              <h2>Order Confirmation</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main class="order-confirmation-wrapper pt-5 pb-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="confirmation-card">
              <div class="confirmation-header text-center">
                <i class="fas fa-check-circle confirmation-icon"></i>
                <h2 class="mt-3">Thank you for your order!</h2>
                <p class="confirmation-message">
                  We appreciate your business and are processing your order now.
                </p>
              </div>

              <div class="confirmation-contact text-center mt-4">
                <h4>Need assistance?</h4>
                <p>Call us at <strong>03331233313</strong></p>
                <p class="thank-you-message">
                  Thank you for shopping with us. We hope to see you again soon!
                </p>
              </div>

              <div class="action-buttons text-center mt-4">
                <a href="/" class="btn btn-primary">Continue Shopping</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Custom JS -->
    <script type="module" src="/pages/order-confirmation/order-confirmation.js"></script>
  </body>
</html>
