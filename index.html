    <link rel="stylesheet" href="components/carousel/carousel.css" />
    <link rel="stylesheet" href="components/features/features.css" />
    <!-- Add this in the head section -->

      rel="stylesheet"

  <body>

<!-- loader.html -->
<div class="global-loader" id="globalLoader">
  <div class="loader-container">
    <div class="loader-brand">
      <div class="loader-icon">
        <div class="cart-body">
          <div class="cart-handle"></div>
        </div>
        <div class="cart-wheel1"></div>
        <div class="cart-wheel2"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
      </div>
      <div class="loader-text">Abu Bakr Store</div>
    </div>
    <div class="loader-message">Preparing your shopping experience...</div>
    <div class="loader-progress">
      <div class="progress-bar"></div>
    </div>
  </div>
</div>


    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container">
      <div id="carousel-container"></div>
      <!-- Add after carousel-container -->
      <div id="features-container"></div>
      <div id="best-deals-container"></div>
      <div id="featured-deals-container"></div>
      <div id="popular-categories"></div>
      <!-- Add in index.html after features-container -->
      <div id="start-cart-container"></div>
      <div id="shop-with-us"></div>

      <div id="most-popular"></div>
      <div id="brand-banner-container"></div>



      <div id="fresh-finds"></div>
      <div id="promo-banners"></div>
      <div id="subscribe-section"></div>



      <!-- Content will be dynamically loaded -->
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="./scripts/main.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- API and Services -->
    <script type="module" src="/scripts/services/axiosService.js"></script>
    <script type="module" src="/components/loader/loader.js"></script>
    <script type="module" src="/components/subscribe/subscribe.js"></script>
    <script>
      // Ensure we have only one cart instance across the application
      window.getCartInstance = function() {
        if (!window.globalCart) {
          // This will be initialized properly in main.js
          console.log("Creating placeholder for global cart");
        }
        return window.globalCart;
      }
    </script>
